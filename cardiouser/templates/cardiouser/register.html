{% extends "base_user.html" %}

{% block title %}CardioUser - Register{% endblock %}

{% block content %}
     <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                   <h3 class="text-center m-t-10 text-white"> Demander un compte </h3>
                </div> 


                <div class="panel-body">
                <form class="form-horizontal m-t-20" action="" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="nom" type="text" required="" placeholder="Nom complet">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input name="mail" class="form-control input-lg" type="email" required="" placeholder="Adresse email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="login" type="text" required="" placeholder="Nom d'utilisateur">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="mdp" type="password" required="" placeholder="Mot de passe">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" name="cmdp" type="password" required="" placeholder="Confirmer mot de passe">
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary waves-effect waves-light btn-lg w-lg" type="submit">Valider</button>
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-12 text-center">
                            <a href="{% url 'cardiouser.connexion' %}">Vous avez déjà un compte ?</a>
                        </div>
                    </div>
                </form> 
                </div>                                 
                
            </div>
        </div>
{% endblock %}
