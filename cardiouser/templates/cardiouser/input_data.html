{% extends "cardiouser/layout.html" %}

{% block title %}
    CardioUser - Home
{% endblock %}

{% block contenu %}
    <div class="content">
        <div class="container">
             <div class="row">
                <div class="col-sm-12">
                    <h4 class="pull-left page-title">Veuillez glissez votre jeu de donn√©es dans l'espace ci-dessous.</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 portlets">
                    <!-- Your awesome content goes here -->
                    <div class="m-b-30">
                        <form action="#" class="dropzone" id="dropzone">
                            {% csrf_token %}
                            <div class="fallback">
                                <input name="file" type="file"/>
                            </div>
                        </form>
                    </div>

                <div class="row form-group">
                    <div class="col col-md-5">
                    </div>
                    <div class="col-6 col-md-6">
                        <button id="submit" class="btn btn-success">Validez</button>
                        <a class="btn btn-danger" href="{% url 'cardiouser.home' %}">Annuler</a>
                    </div>
                </div>
                </div>
            </div>
            <!-- end row -->


        </div> <!-- container -->
                               
    </div> <!-- content -->
{% endblock %}
