{% extends "cardiouser/layout.html" %}

{% load static %}

{% block title %}
    CardioUser - Mon profil
{% endblock %}  

{% block contenu %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Mon Profil</h3>
        </div>
        <div class="panel-body">
            <form action="{% url 'cardiouser.update_user' user.id %}" method="POST" class="form-horizontal">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="nom" class=" form-control-label">Nom</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" id="nom" name="nom" value="{{ user.last_name }}" class="form-control"><span class="help-block"></span>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="prenom" class=" form-control-label">Pr√©nom</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" id="prenom" name="prenom" value="{{ user.first_name }}" class="form-control"><span class="help-block"></span>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="email" class=" form-control-label">Email</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control"><span class="help-block" style="color: red;">{{ errors.mail }}</span>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="pseudo" class=" form-control-label">Pseudo</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" id="pseudo" name="pseudo" value="{{ user.username }}" class="form-control"><span class="help-block" style="color: red;">{{ errors.pseudo }}</span>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="mdp" class=" form-control-label">Mot de passe</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="password" id="mdp" name="mdp" value="{{ user.password }}" class="form-control"/><span class="help-block" style="color: red;">{{ errors.mdp }}</span>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="cmdp" class=" form-control-label">Confirmer mot de passe</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="password" id="cmdp" name="cmdp" value="{{ user.password }}" class="form-control"><span class="help-block" style="color: red;">{{ errors.mdp }}</span>
                    </div>
                </div>

                 <input type="hidden" name="user" value="False" />

                <div class="row form-group">
                    <div class="col col-md-3">
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="submit" class="btn btn-success" value="Editer"/>
                        <a class="btn btn-danger" href="{% url 'cardiouser.home' %}">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
