{% extends "base_admin.html" %}

{% load static %}

{% block title %}
    cardioadmin - login
{% endblock %}

{% block content %}
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{% url 'cardioadmin.connexion' %}">
                        <img class="align-content" src="{% static 'cardioadmin/images/logo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST" action="{% url 'cardioadmin.connexion' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login">Nom d'utilisateur</label>
                            <input type="text" name="login" id="login" class="form-control" placeholder="votre nom d'utilisateur..."/>
                        </div>
                        <div class="form-group">
                            <label for="mdp">Mot de passe</label>
                            <input type="password" name="mdp" id="mdp" class="form-control" placeholder="votre mot de passe..."/>
                        </div>
                        <div class="checkbox">
                            <label class="pull-right">
                                <a href="{% url 'cardioadmin.forgot' %}">Mot de passe oubli√© ?</a>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if auth %}
        <script>
            alert('Login ou mot de passe incorrecte !')
        </script>
    {% endif %}

    <script>
        document.body.className = 'bg-dark'
    </script>
{% endblock %}
